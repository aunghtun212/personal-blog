<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-display">
        <header>
            <h1><img src="/bji.png" width="40px" height="40px" alt="Bji">blog</h1>
        </header>
        <main>
            <section class="login">
                <h2>login</h2>
                <form action="#" method="post">
                    <div class="fount-group">
                        <label for="name">name</label>
                        <input type="text" name="name" id="name" placeholder="名前" required>
                    </div>
                    <div class="fount-group">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email" placeholder="メールアドレス" required>
                    </div>
                    <div class="fount-group">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" placeholder="パスワード" required>
                    </div>
                    <div >
                        <button>login</button>
                    </div>
                    <div class="link">
                        <a href="register.html" target="_blank">登録されてない方はこちら</a>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <small>copyright&copy;B.blog</small>
        </footer>
    </div>
</body>

</html>
