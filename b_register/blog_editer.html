<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ編集</title>
    <link rel="stylesheet" href="blog_editer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="logo">
            <img src="/bji.png" width="70px" alt="B_photo">
        </nav>
        <nav class="menu">
            <ul >
                <li class="list1"></li>
                <li class="list2"><a href="#" style="text-decoration: none;">blogList</a></li>
                <li class="list3"><a href="#" style="text-decoration: none;">logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="card">
        <section class="content">
            <h2>ブログ編集画面</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div>
                    <label for="blog-title">blog title</label>
                    <input type="text" name="blog-title" id="blog-title" required>
                </div>
                <div>
                    <label for="category">category</label> 
                    <select name="category" id="category">
                        <option value="消しゴム">消しゴム</option>
                        <option value="鉛筆">鉛筆</option>
                        <option value="シャープパン">シャープパン</option>
                    </select>
                </div>
                <div>
                    <label for="blogImage">image</label>
                    <input type="file" name="blogImage" id="blogImage">
                </div>
                <div>
                    <label for="article">article</label>
                    <textarea name="article" id="article"></textarea>
                </div>
                <div>
                    <button class="btn1">編集</button>
                    <button class="btn2">戻る</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <small>copyright&copy;B.blog</small>
    </footer>
    <script src="./vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare":0.8,
        });
        

    </script>
</body>

</html>
