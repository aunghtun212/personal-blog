<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/blog_list.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img th:src="@{/image/bji.png}" width="70px" alt="B_photo">
        </div>
        <nav >
           <ul class="menu" style="list-style: none;">
                <li class="list1" th:text="'welcome '+${userName}"></li>
				<li class="list2"><a th:href="@{/profile/register}" style="text-decoration: none;">profileRegister</a></li>
				<li class="list2"><a th:href="@{/profile/list}" style="text-decoration: none;">profile</a></li>
                <li class="list2"><a th:href="@{/blog/register}" style="text-decoration: none;">blogRegister</a></li>
                <li class="list3"><a th:href="@{/user/logout}" style="text-decoration: none;">logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="card">
        <section class="content">
            <h2>ブログ一覧</h2>
			<ul style="list-style: none;">
			  <li th:each="blog:${blogList}">
			    <a th:href="@{/blog/edit/{blogId}(blogId=${blog.blogId})}">
					<img th:src="@{/blog-img/{imagePath}(imagePath=${blog.blogImage})}" alt="">
					<p th:text="${blog.blogTitle}"></p><br>
					<p th:text="${blog.categoryName}"></p><br>
					<p th:text="${blog.article}"></p>
				</a>
			   </li>
			 </ul>
        </section>
    </main>
    <footer>
        <small>copyright&copy;B.blog</small>
    </footer>
    <script th:src="@{/js/vanilla-tilt.js}"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare":0.8,
        });
    </script>
</body>
</html>
